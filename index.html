<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="badminton.css">
</head>

<body>
    <div class="wrap">
        <div class="wrap_inner">
            <h1>羽毛球費用計算機</h1>
            <p>場地費用: <input type="text" id="couresfee" placeholder="請輸入場地費用"> 元</p>
            <p>羽毛球:　 <input type="text" id="ballAll" placeholder="請輸入羽毛球數量"> 顆/33元</p>
            <p>參與人數: <input type="text" id="peopleAll" placeholder="請輸入參與人數"> 人</p>
            <button id="cal">計算</button>
            <h3>總共: <span id="total"></span> 元</h3>
            <h3>一人: <span id="peopleM"></span> 元</h3>


        </div>
    </div>
    <script src="badminton.js"></script>
</body>

</html>
